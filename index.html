<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="conteiner">
      <figure>
      <img src="./images/image-header-desktop.jpg" alt="Office">
    </figure>
      <div class="conteiner-cuerpo">
          <h1 class="conteiner-title"> Get <a>insights</a> that help your business grow.</h1>
      </div>
      <div class="conteiner-parrafo">
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      </div>
      <div class="conteiner-conter">
          <h4 class="L1">10k+</h4><h4 class="L2">314</h4><h4 class="L3">12M+</h4><p class="N1">COMPANIES</p><p class="N2">TEMPLATES</p><p class="N3">QUERIES</p>
      </div>
    </section>
  </main>
</body>
</html>
